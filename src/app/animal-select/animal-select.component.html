<!--- This is the animal select HTML Object ---->
<div class="grid-container full">
    <div class="grid-x grid-padding-x align-center">
        <div class="cell text-center game-logo home">
            <img src="../../assets/pet_logo.png">
        </div>
    </div>
</div>

<div class="grid-container">

    <div class="grid-x small-up-5 grid-padding-x">

        <div *ngFor="let animal of animals" class="cell text-center auto">

            <div class="grid-x">

                <div class="cell">
                    <div><img [src]="animal.icon" alt=""></div>
                    <div class="mat-headline">{{animal.name}}</div>
                    <div class="mat-body-1">{{animal.description}}</div>
                </div>

                <div class="cell spacing">
                    <button class="button primary" (click)="selectedAnimal(animal.id)" [routerLink]="['/game', animal.id]"> Select {{animal.name}}</button>
                </div>

            </div>

        </div>

    </div>

</div>

<!--- This is the end of the animal select HTML Object ---->
